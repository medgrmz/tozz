name: tozz project

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
        # Gitleaks scan (before compilation)
      - name: Run Gitleaks scan
        uses: zricethezav/gitleaks-action@v2
# Upload the Gitleaks report
      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results.sarif
# Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
# Build Docker image
      - name: Build Docker image
        run: docker build -t $DOCKER_IMAGE_NAME .
# Test Docker image
      - name: Test Docker image locally
        run: |
          docker run -d --name democyber-test -p 8080:8080 $DOCKER_IMAGE_NAME
          sleep 10
          curl -f htp://localhost:8080 || echo "App not responding"
          docker stop democyber-test
          docker rm democyber-test
#Tivy scan
- name: Build Docker image
run: docker build -t democyber:latest .
- name: Scan Docker image with Trivy
uses: aquasecurity/trivy-action@0.20.0
with:
image-ref: democyber:latest
format: 'table'
exit-code: '1'
severity: 'CRITICAL,HIGH'