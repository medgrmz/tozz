name: tozz project

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Cache npm dependencies
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run tests (skip if no test script)
      - name: Run Tests
        run: |
          if npm run | grep -q "test"; then
            npm test -- --watchAll=false
          else
            echo "No test script, skipping tests"
          fi

      # Gitleaks scan
      - name: Run Gitleaks scan
        uses: zricethezav/gitleaks-action@v2
        with:
          args: "--report-path results.sarif"

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results.sarif

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

      # Test Docker image locally
      - name: Test Docker image locally
        run: |
          docker run -d --name democyber-test -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
          sleep 10
          curl -f http://localhost:8080 || echo "App not responding"
          docker stop democyber-test
          docker rm democyber-test

      # Trivy scan
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
